<!DOCTYPE html>
<html lang="esx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<!--  usaremos las etiquetas:
 ->span es como la etiqueta div, semanticamente no sirve de nada pero sirve para agrupar un texto y darle estilo de css
 ->q sirve para hacer citas y a diferencia de blockquote ,esta es en linea no de bloque 
 ->code sirve para indicarle al navegador que el texto es un codigo , recordar usarlo siempre con la etiqueta pre
-->
<body>
    <p> 
    Lorem ipsum dolor sit amet <span>   consectetur adipisicing elit</span>. Inventore magni, at dolore eius ipsa eum laboriosam optio eos molestiae, nihil nesciunt officiis expedita voluptates consectetur placeat animi itaque, numquam suscipit!
</p>
<q> yo soy batman </q> <br>
<pre></pre>
<code>
    span{
        color: red;
    } 
</code>
</body>
</html>
