    <!--las listas en html sirver para alinear el contenido a desear ,en html existen 3 tipos de listas :
        
        ul--- unordered list:se utiliza cuando el orden no inflye (lista de la despensa )
        ol--- ordered list: se utiliza cuando el orden si es impotrante 
      
      cada elemento de lista se representa con un li 
      
      dl--- definition list : se utiliza para hacer una lista de definiciones
      las listas de definiciones tienen 2 etiqutas 
      dt--definition term, el termino que vamos a definir  
      dd--definition description , la descripccion del termino 
    -->
